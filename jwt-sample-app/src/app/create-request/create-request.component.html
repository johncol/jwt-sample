<h2>Request Form</h2>
<form [formGroup]="form" (ngSubmit)="create()">

  <div class="alert alert-danger" *ngIf="httpError">
    A server error occured!
  </div>

  <div class="alert alert-success" *ngIf="success">
    The request was created (id = {{sessionService.id()}})
  </div>

  <div class="form-group">
    <label for="identification">Identification</label>
    <input 
      type="number"
      class="form-control"
      name="identification"
      id="identification"
      formControlName="identification"
      [readOnly]="success"
      >
      <p class="error" *ngIf="form.get('identification').touched && form.get('identification').invalid">Field required</p>
  </div>

  <button class="btn" [disabled]="success">Create</button>
  
</form>
